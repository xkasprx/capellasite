<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Invitation Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <header>
        <div class="top">
            <a class="logo" href="index.html">CapellaVolunteers<span class="dotcom">.org</span></a>
        </div>
        <nav>
            <ul class="topnav">
                <li><a href="index.html">Home</a>
                </li>
                <li><a href="invitation.html">Invitation</a>
                </li>
                <li><a href="gallery.html">Gallery</a>
                </li>
                <li><a href="registration.html" class="active">Registration</a>
                </li>
            </ul>

        </nav>
    </header>
    <section id="pageForm">
        <form action="#">
            <label for="userName">Username:</label>
            <input type="text" name="userName" placeholder="Enter your Username">
            <p hidden style="color: red" id="userName"></p>

            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your Password">
            <p hidden style="color: red" id="password"></p>


            <label for="passwordVerify">Verify your Password:</label>
            <input type="password" name="passwordVerify" placeholder="Enter in your Password again">
            <p hidden style="color: red" id="passwordVerify"></p>


            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" placeholder="Enter your First Name">
            <p hidden style="color: red" id="firstName"></p>


            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" placeholder="Enter your Last Name">
            <p hidden style="color: red" id="lastName"></p>


            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="Enter your Email Address">
            <p hidden style="color: red" id="email"></p>


			<label for="phoneNumber">Phone Number:</label>
            <input type="text" name="phoneNumber" placeholder="Enter your Phone Number">
            <p hidden style="color: red" id="phoneNumber"></p>


			<label for="signUpNewsletter">Sign up for newsletter:</label>
			<input type="radio" name="signUpNewsletter" value="Yes"> Yes 
			<input type="radio" name="signUpNewsletter" value="No"> No
            <p hidden style="color: red" id="signUpNewsletter"></p>

            <input type="button" value="Next step"  onclick="return validateForm(this)">
        </form>
    </section>

    <footer>This events site is for IT-FP3215 tasks.
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
